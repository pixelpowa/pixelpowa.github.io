<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html>

<head>
    <title>{{ page.title }}{% if page.title %} | {% endif %} Not Done Yet Games</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:200,600|Abel' rel='stylesheet' type='text/css'>
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/lightbox-2.6.min.js"></script>
    <link href="/css/lightbox.css" rel="stylesheet" />
    <meta name="viewport" content="width=430, initial-scale=0.7">
</head>

<body>
    <div class='header'>
        <img src='/img/logo.png' />
    </div>
    <div class='navbar'>
        <ul>
            <li><a href='/' {% if page.title %} {% else %} class='current' {% endif %}>Home</a></li>
            <li><a href='/games/' {% if page.title == "Games" %} class='current' {% endif %}>Games</a></li>
            <li><a href='/about/' {% if page.title == "About" %} class='current' {% endif %}>About</a></li>
            <li><a href='/support/' {% if page.title == "Support" %} class='current' {% endif %}>Support</a></li>
        </ul>
    </div>
    {% if !page.title  %} {% endif %}
    <div class='content'>
        {{ content }}
    </div>
    <footer>
        <p>&copy; 2013 Not Done Yet Games</p>
    </footer>
</body>

</html>
